<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Gravel Videos</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Upload a video</h1>
    </header>

    <main>
      <form method="POST" enctype="multipart/form-data" action="/videos/upload">
        <input type="text" id="title" name="title" placeholder="Title" />
        <input type="text" id="description" name="description" placeholder="Description" />
        <input type="text" id="creator" name="creator" placeholder="Creator" />
        <input type="text" id="category" name="category" placeholder="Category" />
      <input type="file" id="myVideo" name="myVideo"/>
      <input type="submit">
      </form>
    </main>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:2em;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
